<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <select id="algorithm">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
                <option value="heap">Heap Sort</option>
                <option value="tim">Timsort</option>
                <option value="bucket">Bucket Sort</option>
                <option value="shell">Shell Sort</option>
                <option value="bogo">Bogo Sort</option>

            </select>
            <button id="start">Start Animation</button>
            <label for="arraySize">Array Size:</label>
            <input type="number" id="arraySize" min="3" max="250" value="100">
            <label for="themeColor">Choose Theme:</label>
            <input type="color" id="themeColor" value="#6200ea">
        </div>
        <div class="bar-container" id="barContainer"></div>
        <div class="stats">
            <p id="time">Time: 0 ms</p>
            <p id="swaps">Swaps: 0</p>
            <button id="stop">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
